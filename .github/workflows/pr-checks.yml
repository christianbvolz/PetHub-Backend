name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check PR title
      uses: amannn/action-semantic-pull-request@v6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false

    - name: Check for large files
      run: |
        large_files=$(find . -type f -size +1M -not -path "./.git/*" -not -path "*/bin/*" -not -path "*/obj/*")
        if [ -n "$large_files" ]; then
          echo "::warning::Large files detected:"
          echo "$large_files"
        fi

    - name: Check for TODO/FIXME comments
      run: |
        todos=$(grep -r "TODO\|FIXME" --include="*.cs" --exclude-dir={bin,obj} . || true)
        if [ -n "$todos" ]; then
          echo "::notice::TODO/FIXME comments found:"
          echo "$todos"
        fi

  size-label:
    name: PR Size Labeling
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
    - name: Label PR based on size
      uses: codelytv/pr-size-labeler@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        xs_label: 'size/xs'
        xs_max_size: '10'
        s_label: 'size/s'
        s_max_size: '100'
        m_label: 'size/m'
        m_max_size: '500'
        l_label: 'size/l'
        l_max_size: '1000'
        xl_label: 'size/xl'
        fail_if_xl: 'false'
